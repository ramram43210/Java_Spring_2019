<!DOCTYPE html>
<html>
<body>

	<p>How to delete properties of a JSON object.</p>

	<p id="demo"></p>

	<script>
		var myObj, i, x = "";
		myObj = {
			"name" : "John",
			"age" : 30,
			"cars" : {
				"car1" : "Maruthi",
				"car2" : "Honda Jazz",
				"car3" : "Fiat"
			}
		}
		delete myObj.cars.car2;

		for (i in myObj.cars) {
			x += myObj.cars[i] + "<br>";
		}

		document.getElementById("demo").innerHTML = x;
	</script>

</body>
</html>
