<!DOCTYPE html>
<html>
<body>

	<p>How to modify an array value of a JSON object.</p>

	<p id="demo"></p>

	<script>
		var myObj, i, x = "";
		myObj = {
			"name" : "John",
			"age" : 30,
			"cars" : [ "Ford", "BMW", "Fiat" ]
		};
		myObj.cars[1] = "Honda Jazz";

		for (i in myObj.cars) {
			x += myObj.cars[i] + "<br>";
		}
		document.getElementById("demo").innerHTML = x;
	</script>

</body>
</html>
